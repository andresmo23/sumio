<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f72af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#112d4e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ícono (billetera + moneda + S) -->
  <g>
    <rect x="10" y="20" rx="10" ry="10" width="60" height="60" fill="url(#grad)" />
    <circle cx="55" cy="35" r="6" fill="#dbe2ef" />
    <text x="40" y="65" text-anchor="middle" font-size="30" font-family="Arial, sans-serif" fill="white" font-weight="bold">S</text>
  </g>

  <!-- Texto Sumio -->
  <text x="90" y="70" font-size="36" font-family="Segoe UI, sans-serif" fill="#112d4e" font-weight="600">Sumio</text>
</svg>